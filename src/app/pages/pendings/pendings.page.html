<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list-header>
    Listado de Pendientes
  </ion-list-header>
  <ion-item-group>
    <ion-item *ngFor="let list of _shoppingListService .lists">
      {{ list .name }}
    </ion-item>
  </ion-item-group>
</ion-content>
