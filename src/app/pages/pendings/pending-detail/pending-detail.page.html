<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button routerLink="/tabs/pendings" routerDirection="back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ list .name }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>
    <ion-card-header>
      
      <ion-item>
        <ion-label position="floating">Nombre de la lista</ion-label>
        <ion-input type="text" name="nameList" [(ngModel)]="list .name"></ion-input>
      </ion-item>

    </ion-card-header>
    
    <ion-card-content>

      <ion-list>
        <ion-item 
          *ngFor="let item of list .items; let i = index;"
          (click)="updateStatusCompleted( i )"
        >
          <ion-icon 
          name="ellipse-outline" 
          slot="start"
          *ngIf="! item .isCompleted" 
        ></ion-icon>
        <ion-icon
          name="checkmark-circle-outline" 
          slot="start"
          *ngIf="item .isCompleted"
        ></ion-icon>
        <ion-label [class.cross-out-text]="item.isCompleted">{{ i + 1 }}. {{ item .name }}</ion-label> 
        </ion-item>
      </ion-list>

      <ion-button 
        id="btn-save" 
        class="button-block" 
        color="secondary"
        (click)="deleteList()"
      >
        Eliminar lista
      </ion-button>

    </ion-card-content>
    
  </ion-card>

</ion-content>
