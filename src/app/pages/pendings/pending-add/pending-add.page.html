<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" >
      <ion-back-button routerLink="/tabs/pendings" routerDirection="back"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ nameList | placeholder:'Nueva lista' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Titulo
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de la lista</ion-label>
        <ion-input type="text" name="nameList" [(ngModel)]="nameList"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Item</ion-label>
        <ion-input type="text" name="nameItem" [(ngModel)]="nameItem"></ion-input>
      </ion-item>
      <ion-button id="btn-save">
        <ion-icon name="add-circle" slot="start"></ion-icon>
        Guardar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
